<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Portal de Productos</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Portal de Productos</h1>
    <nav>
      <a href="/login.html">Login</a> |
      <a href="/register.html">Registro</a> |
      <a href="/chat.html" id="chatLink">Chat</a> |
      <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
    </nav>
  </header>

  <main>
    <section id="userInfo"></section>

    <section id="createProduct" style="display:none;">
      <h2>Crear producto (admin)</h2>
      <form id="createForm">
        <input placeholder="Título" name="title" required/>
        <input placeholder="Precio" name="price" type="number" required/>
        <input placeholder="Imagen (URL)" name="image"/>
        <textarea placeholder="Descripción" name="description"></textarea>
        <button type="submit">Crear</button>
      </form>
    </section>

    <section>
      <h2>Productos</h2>
      <ul id="products"></ul>
    </section>
  </main>

<script src="/client.js"></script>
</body>
</html>
